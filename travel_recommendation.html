<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelWiz - Find Your Dream Destination</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-globe-americas"></i>
        <a href="index.html" class="logo-text">TravelWiz</a>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter a destination or keyword"
        />
        <button class="search-btn" id="searchButton">Search</button>
        <button class="reset-btn" id="resetButton">Clear</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
      </div>

      <div class="hero-content">
        <div class="hero-text">
          <h1>EXPLORE<br />DREAM<br />DESTINATION</h1>
          <p>
            It encourages exploration of unfamiliar territories, embracing
            diverse cultures and landscapes, while pursuing the desired
            destination that captivates the heart and ignites a sense of wonder.
          </p>
        </div>

        <div class="cta-button">
          <button class="book-now">BOOK NOW</button>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="container">
      <h2>Travel Recommendations</h2>
      <div id="recommendations" class="loading"></div>
    </div>

    <script src="travel_recommendation.js"></script>
  </body>
</html>
